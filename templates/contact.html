{% block content %}
<div class="card card-solid">
    <div class="card-body pb-0">
        <form action="#" method="POST">
            {% csrf_token %}
            <label for="mail" required>Escribe aqu√≠ tu correo para contactarte: </label>
            <input type="email" name="mail">
            <br>
            <label for="message">Escribe tu mensaje en el siguiente cuadro: </label><br>

            <br>
    </div>
    <div class="card-footer">
        <input type="submit" value="Enviar" class="btn btn-success">
    </div>
    </form>
</div>
{% endblock %}
